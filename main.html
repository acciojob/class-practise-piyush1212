<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paragraph Styling</title>
  <style>
    .selector {
      color: #00f;
      background-color: #eee;
      font-family: Arial;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <p class="selector">Paragraph 1: This is styled with the class "selector".</p>
  <p>Paragraph 2: This is not styled with the class "selector".</p>
  <p class="selector">Paragraph 3: This is styled with the class "selector".</p>
  <p>Paragraph 4: This is not styled with the class "selector".</p>
</body>
</html>
